<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth - Risk Engine Demo</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #161b22;
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #30363d;
            width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h2 { text-align: center; color: #58a6ff; margin-bottom: 20px; }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        /* Scenario Buttons */
        .btn-normal { background-color: #238636; color: white; }
        .btn-normal:hover { background-color: #2ea043; }

        .btn-mfa { background-color: #d29922; color: black; }
        .btn-mfa:hover { background-color: #e3b341; }

        .btn-block { background-color: #da3633; color: white; }
        .btn-block:hover { background-color: #f85149; }

        /* Output Box */
        #result-box {
            background-color: #000;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #30363d;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .status-safe { color: #3fb950; font-size: 1.2rem; }
        .status-warn { color: #d29922; font-size: 1.2rem; }
        .status-danger { color: #f85149; font-size: 1.2rem; font-weight: bold; }
        
        .meta { font-size: 0.8rem; color: #8b949e; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üõ°Ô∏è Risk Engine Demo</h2>
        <p style="text-align: center; font-size: 0.9rem; margin-bottom: 20px;">Select a scenario to simulate a login attempt:</p>

        <div class="control-panel">
            <button class="btn-normal" onclick="simulateLogin('normal')">
                ‚úÖ Simulate Normal User
                <div style="font-size:0.7em; font-weight:normal">Delhi | Chrome | 2 PM</div>
            </button>

            <button class="btn-mfa" onclick="simulateLogin('suspicious')">
                ‚ö†Ô∏è Simulate Suspicious
                <div style="font-size:0.7em; font-weight:normal">Moscow | Tor | 3 AM</div>
            </button>

            <button class="btn-block" onclick="simulateLogin('attack')">
                ‚õî Simulate Brute Force
                <div style="font-size:0.7em; font-weight:normal">Velocity Limit Exceeded</div>
            </button>
        </div>

        <div id="result-box">
            <span style="color: #8b949e;">Waiting for request...</span>
        </div>
    </div>

    <script>
        async function simulateLogin(type) {
            const resultBox = document.getElementById('result-box');
            resultBox.innerHTML = '<span style="color: #8b949e;">Analyzing Context...</span>';

            // Define the payloads to match your Python scenarios
            let payload = {};

            if (type === 'normal') {
                payload = { user_id: "user_123", hour_of_day: 14, location: "Delhi", device: "Chrome", failed_attempts: 0 };
            } else if (type === 'suspicious') {
                payload = { user_id: "user_123", hour_of_day: 3, location: "Moscow", device: "Tor Browser", failed_attempts: 0 };
            } else if (type === 'attack') {
                payload = { user_id: "user_123", hour_of_day: 14, location: "Delhi", device: "Chrome", failed_attempts: 15 };
            }

            try {
                // Send data to your Python Backend
                const response = await fetch('http://127.0.0.1:5000/api/login-check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                // Update UI based on Risk Score
                let statusClass = "status-safe";
                let icon = "‚úÖ";
                
                if (data.action.includes("BLOCK")) {
                    statusClass = "status-danger";
                    icon = "‚õî";
                } else if (data.action.includes("MFA")) {
                    statusClass = "status-warn";
                    icon = "‚ö†Ô∏è";
                }

                resultBox.innerHTML = `
                    <div class="${statusClass}">${icon} ${data.action}</div>
                    <div class="meta">Risk Score: ${data.risk_score}/100</div>
                    <div class="meta">Reason: ${data.details}</div>
                `;

            } catch (error) {
                resultBox.innerHTML = `<span style="color: red;">Error: Is Python backend running?</span>`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
